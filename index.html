<html>
    <header>
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </header>

    <body class="container d-flex justify-content-center align-items-center bg-dark">
        <div id="quiz-container" class="card">
            <div class="card-header">
                <h1 id="question"></h1>
            </div>

            <div class="card-body">
                <div id="answers"></div>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-danger" id="next" onclick="next()">Next</button>
            </div>
        </div>

        <div id="result" hidden="true" class="card">
            <div class="card-header">
                <h1>Quiz beendet!</h1>
            </div>

            <div class="card-body">
                <p>Deine Punkte: <span id="score"></span> von <span id="max"></span></p>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-primary" id="restart" onclick="restart()">Restart</button>
            </div>
        </div>
    </body>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
